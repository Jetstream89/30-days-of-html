<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->
    <form action="blahblahbalh" method="get">
      <p>username<br /><input type="text" name="username" size="20" maxlength="30"></p>
      <p>comments?</p>
      <textarea name="comments?" cols="20" rows="3">enter your comments?</textarea>
      <p>form completed?<br>
      <input type="radio" name="form completed?" value="yes">yes
      <input type="radio" name="form completed?" value="no" checked>no</p>
    </form>
  </body>
</html>
