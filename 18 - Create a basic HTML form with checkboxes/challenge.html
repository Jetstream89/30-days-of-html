<!DOCTYPE html>
<html>
  <head>
    <title>18 - Create a basic HTML form with checkboxes</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one or more options from a group of checkboxes. -->
    <form action="blahblahbalh" method="get">
      <p>username<br /><input type="text" name="username" size="20" maxlength="30"></p>
      <p>comments?</p>
      <textarea name="comments?" cols="20" rows="3">enter your comments?</textarea>
      <p>form completed?<br>
      <input type="checkbox" name="form completed?" value="yes">yes
      <input type="checkbox" name="form completed?" value="no" checked>no</p>
  </body>
</html>
