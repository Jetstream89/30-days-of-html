<!DOCTYPE html>
<html>
  <head>
    <title>11 - Add an iframe to your HTML Page</title>
  </head>
  <body>
    <!-- Find a webpage or document that you want to display in your iframe. -->
    <!-- Add an iframe tag to your HTML page. -->
    <!-- Set the src attribute of the iframe tag to the URL of the webpage or document you want to display. -->
    <!-- Set the width and height attributes of the iframe tag to specify the size of the iframe. -->
    <!-- If you want to customize the appearance of the iframe, you can use CSS to style it. -->

    <!-- READUP: https://www.w3schools.com/html/html_iframe.asp -->

    <iframe src="https://www.google.nl/maps/place/Vinkenbroek+129,+4871+JD+Etten-Leur/@51.5909448,4.6506451,515m/data=!3m2!1e3!4b1!4m6!3m5!1s0x47c41f5f7895acb3:0x1cfd5fa7c1794ad8!8m2!3d51.5909415!4d4.65322!16s%2Fg%2F11c43tqfpk?entry=ttu&g_ep=EgoyMDI0MDkxNi4wIKXMDSoASAFQAw%3D%3D" width="400" height="400"></iframe>
  </body>
</html>
